
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <div class="wrapper">
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start" onclick="startStopwatch()">Start</button>
        <button id="button-stop" onclick="stopStopwatch()">Stop</button>
        <button id="button-reset" onclick="resetStopwatch()">Reset</button>
    </div>
    <div class="container">
        <h1 class="btn" onclick="document.getElementById('fileInput').click()">
            <span>Válassz egy képet</span>
            <em></em>
        </h1>
        <div id="puzzleContainer"></div>
        <div id="moveCounter">Mozgatások száma: 0</div>
    </div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
    <script src="puzzle.js"></script>
</body>
</html>
